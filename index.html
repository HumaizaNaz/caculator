<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body><h1>Calculator</h1>
    <div class="calculator">
    <div class="calculator__output"><input type="text" name="" id="inp"></div>
    <br>
    <div class="keys">
    <button class="calculator__key calculator__key--operator"onclick="press('+')">+</button>
    <button class="calculator__key calculator__key--operator"onclick="press('-')">-</button>
    <button class="calculator__key calculator__key--operator"onclick="press('*')">*</button>
    <button class="calculator__key calculator__key--operator"onclick="press('/')">รท</button>
    <button class="calculator__key"onclick="press(7)">7</button>
    <button class="calculator__key"onclick="press(8)">8</button>
    <button class="calculator__key"onclick="press(9)">9</button>
    <button class="calculator__key"onclick="press(4)">4</button>
    <button class="calculator__key"onclick="press(5)">5</button>
    <button class="calculator__key"onclick="press(6)">6</button>
    <button class="calculator__key"onclick="press(1)">1</button>
    <button class="calculator__key"onclick="press(2)">2</button>
    <button class="calculator__key"onclick="press(3)">3</button>
    <button class="calculator__key"onclick="press(0)">0</button>
    <button class="calculator__key"onclick="press(.)">.</button>.
    <button class="calculator__key"onclick="clr()">AC</button>
    <button class="calculator__key"onclick="clr1()">X</button>
    <button class="calculator__key calculator__key--enter" onclick="eq()">=</button>
    </div>

</div>
</body>
<script src="main.js"></script>

</body>
<script src=""></script>
</html>
